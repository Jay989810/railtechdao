<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailTech DAO Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">RailTech DAO Login</h2>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <input id="loginEmail" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
      </div>
      <button id="loginBtn" type="submit"
        class="btn btn-primary w-100 g-recaptcha"
        data-sitekey="YOUR_RECAPTCHA_SITE_KEY"
        data-callback="onSubmit"
        data-action="login">
        Login
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your JS script (same as before) -->
  <script>
    const supabaseUrl = "https://ooxxampqveibgzonglxz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9veHhhbXBxdmVpYmd6b25nbHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NTUzNjYsImV4cCI6MjA3MzUzMTM2Nn0.9QrAmTBPiDbVuyLQbmdxwf-LCgDoxT8zmLzowTq7oKA";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function onSubmit(token) {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (token) {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert(error.message);
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        alert("Captcha verification failed, please try again.");
      }
    }
  </script>
</body>
</html>
