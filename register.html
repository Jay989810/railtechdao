<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RailTech DAO E-Library Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">RailTech DAO</a>
      <img src="logo.png" alt="RailTech DAO Logo" width="40" height="40" class="me-2">
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card p-4">
          <h3 class="mb-3">Register to Access the E-Library</h3>
          <div id="message"></div>

          <!-- Registration Form -->
          <form id="regForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input id="fullName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Institution / School</label>
              <input id="institution" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Department / Program</label>
              <input id="department" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="">Select role</option>
                <option>Student</option>
                <option>Lecturer</option>
                <option>Staff</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Student ID (optional)</label>
              <input id="studentId" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Upload ID Card</label>
              <input id="idCard" type="file" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Telegram or Discord (optional)</label>
              <input id="telegram" class="form-control" placeholder="e.g. @railtech_jp or jp#1234">
            </div>

            <div class="mb-3">
              <label class="form-label">Interest Area</label>
              <select id="interest" class="form-select">
                <option value="">Select interest</option>
                <option>Research</option>
                <option>Innovation</option>
                <option>Project Development</option>
                <option>Safety</option>
                <option>Policy</option>
              </select>
            </div>

            <div class="mb-3 form-check">
              <input id="consent" type="checkbox" class="form-check-input" required>
              <label class="form-check-label">
                I agree to join RailTech DAO and receive updates.
              </label>
            </div>

            <!-- reCAPTCHA -->
            <div class="mb-3">
              <div class="g-recaptcha" data-sitekey="6LcnXc4rAAAAAAM_oR9XZ_01R6QwBM18AGf33fhD"></div>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary">Submit & Get Access</button>
          </form>

          <!-- Success message + link -->
          <div id="libraryAccess" class="mt-4" style="display:none">
            <div class="alert alert-success">
              Registration successful â€” click below to open the e-library.
            </div>
            <a id="driveLink" class="btn btn-outline-primary" target="_blank" href="https://drive.google.com/drive/folders/1-0UUvAHiF6z7BbTZBdG_7V_zzXvWcCY6">
              Open E-Library
            </a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- External JS -->
  <script src="js/register.js"></script>
</body>
</html>
